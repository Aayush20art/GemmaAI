<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemma AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-rose: #ef476f;
      --color-yellow: #ffd166;
      --color-green: #06d6a0;
      --color-blue: #118ab2;
      --color-dark: #073b4c;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #f8f9fa;
      color: var(--color-dark);
      overflow-x: hidden;
    }
    .font-jakarta {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    
    /* Playful Professional Card */
    .snap-card {
      background: #ffffff;
      border: 3px solid var(--color-dark);
      border-radius: 24px;
      box-shadow: 8px 8px 0px 0px var(--color-dark);
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .snap-card:hover {
      transform: translate(-2px, -2px);
      box-shadow: 12px 12px 0px 0px var(--color-dark);
    }

    /* Custom Loading */
    .spinner-custom {
      border: 4px solid rgba(7, 59, 76, 0.1);
      border-top: 4px solid var(--color-rose);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Bouncy animations */
    .hover-bounce:hover {
      transform: scale(1.05);
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--color-dark);
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--color-blue);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",

  }
}
</script>

</head>
<body>

<script type="module" src="/index.tsx"></script>
</body>
</html>
